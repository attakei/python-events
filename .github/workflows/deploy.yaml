name: Deploy site

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "github-pages"
  cancel-in-progress: true

env:
  UV_NO_SYNC: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: 'Restore assets'
        id: cache-assets-restore
        uses: actions/cache/restore@v4
        with:
          path: 'src/assets'
          key: 'assets-${{ github.ref_name }}'
      - name: 'Set up workspace'
        run: |
          pnpm i
      - name: 'Run build'
        run: |
          pnpm tsx tools/fetch-calendar-events.ts --out=src/assets -a
          pnpm tsx tools/fetch-geocode-data.ts --master src/assets/geocodes.json --input src/assets/events.json
          pnpm build
      - name: 'Cache assets'
        id: cache-assets-save
        uses: actions/cache@v4
        with:
          path: 'src/assets'
          key: '${{ steps.cache-assets-restore.outputs.cache-primary-key }}'
      - name: 'Upload artifact'
        uses: actions/upload-artifact@v4
        with:
          name: data-assets
          path: src/assets/*.json
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
